<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="style/css/switcher.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/css/my.css">


    <link href="style/frameworks/icheck/skins/all.css" rel="stylesheet">
    <script src="style/frameworks/icheck/icheck.js"></script>

</head>
<body>
<div class="container vertical-center-block">
    <div class="wrapper">
        <div class="logo" id="logo">
            <img src="style/images/taxadv%20logo.png" alt="HTML5 Icon">
        </div>
        <div class="row justify-content-md-center" id="login-row">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="col col-lg-offset-2 col-lg-3 col-md-offset-1 col-md-4 col-xl-4 col-sm-12 text-center vertical-center hidden-sm hidden-xs"
                 id="left-logo">
                <p class="large-text">CUSTOMER <br> LOGIN</p>
            </div>
            <div class="col col-lg-5 col-md-6 col-xl-6 col-sm-12">
                <div class="row">
                    <!--TITLE-->
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                        <h4 class="header-text-login">Sign in to start your session</h4>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                        <h4 class="header2-text-login">Need an Accont. <a href="#">Sign Up?</a></h4>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <form>
                            <div class="form-group">
                                <!--TEXT FORMS-->
                                <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">
                                    <span class="glyphicon form-control-feedback">
                                        <img class="image-icon-mail" src="style/images/mail.png"></span>
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">
                                    <span class="glyphicon form-control-feedback">
                                        <img class="image-icon-password" src="style/images/password.png"></span>
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>
                                <!--END OF TEXT FORMS-->
                                <div class="col-sm-12 checkbox checkbox-margin vertical-center">
                                   <a class="link-margin" href="#">I forgot my password</a>
                                </div>
                                <!--REGISTER BUTTON-->
                                <div class="col-sm-12 text-center">
                                    <a href="#" class="btn btn-orange">REGISTER</a>
                                </div>
                                <!--END OF REGISTER BUTTON-->
                            </div>
                        </form>
                        <br>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="strike">
                                <span>or sign in with 1-click</span>
                            </div>
                        </div>
                        <!--SOCIAL NETWORKS LINK-->
                        <div class="row social-networks">

                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <a href="#" class="btn btn-default btn-max-width">
                                    <img src="style/images/social_fb.png">Facebook
                                </a>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <a href="#" class="btn btn-default btn-max-width">
                                    <img src="style/images/social_ln.png">Linkedin
                                </a>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <a href="#" class="btn btn-default btn-max-width">
                                    <img src="style/images/social_tw.png">Twitter
                                </a>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <a href="#" class="btn btn-default btn-max-width">
                                    <img src="style/images/social_google.png">Google Plus
                                </a>
                            </div>

                        </div>
                        <!--END SOCIAL NETWORKS LINK-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.onresize = function () {
        redrawOnResize();
    };
    $(document).ready(function () {
        redrawOnResize();
        //set terms checkbox style
        $('#terms-checkbox').iCheck({
            checkboxClass: 'icheckbox_flat-custom',
            radioClass: 'iradio_square',
            increaseArea: '10%' // optional
        });
    });
    /**
     * This function set margin to login block to center of screen
     */
    function redrawOnResize() {
        document.getElementById("left-logo").style.height = document.getElementById("login-row").offsetHeight + "px";
        var screenHeight = $(window).height();
        var loginHeight = document.getElementById("login-row").offsetHeight;
        var logoHeight = document.getElementById("logo").offsetHeight;
        if ((screenHeight - loginHeight) / 2 > logoHeight) {
            document.getElementById("login-row").style.marginTop = Math.abs((screenHeight) / 2 - (loginHeight / 2)) - logoHeight + "px";
        }
        document.getElementById("login-row").style.marginBottom = Math.abs((screenHeight) / 2 - (loginHeight / 2))  +"px";
    }
</script>
</body>
</html>
