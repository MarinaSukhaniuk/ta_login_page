<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style/css/my.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="style/css/bootstrap-grid.min.css">-->
    <!--<link rel="stylesheet" type="text/css" href="style/css/bootstrap.css">-->
    <link href="style/css/switcher.css" rel="stylesheet">

</head>
<body>
<style>
    @font-face {
        font-family: "Roboto Lt";
        src: url("style/fonts/Roboto Light.ttf");
    }

    @font-face {
        font-family: "Century Gothic";
        src: url("style/fonts/GOTHIC.TTF")
    }

    .col {
        background-color: white;
        height: 500px;
    }

    .large-text {
        font: 36pt Century Gothic;
    }

    .vertical-center {
        display: flex;
        align-items: center;
        font: 11pt Roboto Lt;
    }

    .vertical-center-margin {
        margin-top: 5px;
        margin-right: -10px;

    }
    .header-text{
        font: 16pt Roboto Lt;
    }
    .form-control-noshadow{
        -webkit-box-shadow: inset 0 0 0 rgba(0,0,0,.075);
         box-shadow: inset 0 0 0 rgba(0,0,0,.075);
        border-left: 0;
    }
    .input-group-addon{
        background-color: white;
    }
</style>
<div class="img-overlay">
    <div class="container">
        <div class="logo">
            <img src="style/images/taxadv%20logo.png" alt="HTML5 Icon">
        </div>
        <div class="row justify-content-md-center">

            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="col col-lg-offset-2 col-lg-4 col-md-6 col-xl-6 col-sm-12 text-center vertical-center hidden-xs hidden-sm">
                <p class="large-text">CUSTOMER LOGIN</p>
            </div>

            <div class="col col-lg-4 col-md-6 col-xl-6 col-sm-12">
                <!--switcher-->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pull-right vertical-center vertical-center-margin">
                            Log in
                            <label class="switch switch-margin">
                                <!--add attribute "checked" to set it on-->
                                <input type="checkbox">
                                <div class="slider round"></div>
                            </label>
                        </div>
                    </div>
                    <!--end switcher-->
                    <div class="col-lg-12 text-center">
                        <h4 class="header-text">New member registration</h4>
                    </div>
                    <div class="col-lg-12">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon"> <img src="style/images/user.png" style="width: 20px; height: 20px;"></span>
                                <input id="email" type="text" class="form-control form-control-noshadow" name="name" placeholder="Name">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="surname" type="text" class="form-control form-control-noshadow" name="password" placeholder="Password">
                            </div>
                            <br>

                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
