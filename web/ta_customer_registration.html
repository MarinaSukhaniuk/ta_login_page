<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style/css/my.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="style/css/switcher.css" rel="stylesheet">
</head>
<body>
<style>
    @font-face {
        font-family: "Roboto Lt";
        src: url("style/fonts/Roboto Light.ttf");
    }

    @font-face {
        font-family: "Century Gothic";
        src: url("style/fonts/GOTHIC.TTF")
    }

    @font-face {
        font-family: "Roboto M";
        src: url("style/fonts/Roboto Medium.ttf")
    }

    .col {
        background-color: white;
        height: 500px;
    }

    .large-text {
        font: 36pt Century Gothic;
    }

    .vertical-center {
        display: flex;
        align-items: center;
        font: 11pt Roboto Lt;
    }

    .vertical-center-margin {
        margin-top: 5px;
        margin-right: -10px;

    }

    .header-text {
        font: 16pt Roboto Lt;
    }

    .image-icon {
        width: 25px;
        height: 25px;
    }

    .image-icon-mail {
        width: 25px;
        height: 18px;
    }

    .form-control-feedback {
        top: 5px;
        left: 30px;
    }

    .form-control {
        padding-left: 45px;
        margin: 8px;
    }

    .checkbox {
        margin-left: 10px;
    }

    .btn-orange {
        background-color: #cc6633;
        color: white;
        font: 10pt Roboto M;
        border-radius: 40px;
        margin: 5px;
        box-shadow: 3px 3px 7px 0 rgba(215, 100, 71, 0.49);
    }

    .btn-orange:hover {
        color: white;
    }

    .hr-text-center {
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #000;
        line-height: 0.1em;
        margin: 200px 0 20px;
    }

    .hr-text-center span {
        background: #fff;
        padding: 0 10px;
    }

    .strike {
        display: block;
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        margin-top: 15px;
        font: 8pt Roboto M;
        color: #999999;
    }

    .strike > span {
        position: relative;
        display: inline-block;
    }

    .strike > span:before,
    .strike > span:after {
        content: "";
        position: absolute;
        top: 50%;
        width: 9999px;
        height: 1px;
        background: #cdcdcd;
    }

    .strike > span:before {
        right: 100%;
        margin-right: 15px;
    }

    .strike > span:after {
        left: 100%;
        margin-left: 15px;
    }

</style>
<div class="img-overlay">
    <div class="container">
        <div class="logo">
            <img src="style/images/taxadv%20logo.png" alt="HTML5 Icon">
        </div>
        <div class="row justify-content-md-center">

            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="col col-lg-offset-2 col-lg-4 col-md-6 col-xl-6 col-sm-12 text-center vertical-center hidden-xs hidden-sm">
                <p class="large-text">CUSTOMER LOGIN</p>
            </div>

            <div class="col col-lg-4 col-md-6 col-xl-6 col-sm-12">
                <!--switcher-->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pull-right vertical-center vertical-center-margin">
                            Log in
                            <label class="switch switch-margin">
                                <!--add attribute "checked" to set it on-->
                                <input type="checkbox">
                                <div class="slider round"></div>
                            </label>
                        </div>
                    </div>
                    <!--end switcher-->
                    <div class="col-lg-12 text-center">
                        <h4 class="header-text">New member registration</h4>
                    </div>
                    <div class="col-lg-12">
                        <form>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <span class="glyphicon form-control-feedback"><img class="image-icon"
                                                                                       src="style/images/user.png"></span>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="col-sm-12">
                                    <span class="glyphicon form-control-feedback"><img class="image-icon"
                                                                                       src="style/images/user.png"></span>
                                    <input type="text" class="form-control" placeholder="Surname">
                                </div>
                                <div class="col-sm-12">
                                    <span class="glyphicon form-control-feedback"><img class="image-icon-mail"
                                                                                       src="style/images/mail.png"></span>
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="col-sm-12 checkbox ">
                                    <label><input type="checkbox" value="">I agree to the <a href="#">terms</a> </label>
                                </div>
                                <div class="col-sm-12 text-center">
                                    <a href="#" class="btn btn-orange">REGISTER</a>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="strike">
                                <span>or sign in with 1-click</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
